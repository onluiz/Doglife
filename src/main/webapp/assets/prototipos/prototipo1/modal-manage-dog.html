<div class="modal fade" id="modal-manage-dogs" tabindex="-1" role="dialog" aria-labelledby="modal-manage-dogs-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-manage-dogs-label">Doglife bro2</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="manage-dog-form">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default" id="btn-submit-dog" hidden>Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" onclick="UIModalDog.saveOrUpdate();">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="js/doglife/modal-manage-dog.js"></script>
<script>
    $(document).ready(function() {
        UIModalDog.init();
    });
</script>
